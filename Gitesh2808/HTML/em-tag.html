<!-- Em tag in HTML -->

<!-- The <em> tag is used to define emphasized text. The content inside is typically displayed in italic. -->



<!DOCTYPE html>
<html>
  <head>
    <title>em tag</title>
  </head>
  <body>
    <p>You <em>have</em> to hurry up!</p>
    <p>We <em>cannot</em> live like this.</p>
  </body>
</html>
