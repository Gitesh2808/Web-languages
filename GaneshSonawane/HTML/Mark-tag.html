<!-- Mark tag in HTML -->

<!-- The <mark> tag defines text that should be marked or highlighted. -->



            <!DOCTYPE html>
            <html>
              <head>
                <title>Mark tag</title>
              </head>
              <body>
                <h1>The mark element</h1>
                <p>I like<mark>strawberry</mark>icecream</p>
              </body>
            </html>
