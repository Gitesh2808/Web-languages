<!-- Em tag in HTML -->

<!-- The <em> tag is used to define emphasized text. The content inside is typically displayed in italic. -->



            <!DOCTYPE html>
            <html>
              <head>
                <title>em tag</title>
              </head>
              <body>
                <p>I <em>have</em> a dog!</p>
                <p>I <em>cannot</em> live without him.</p>
              </body>
            </html>
